<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Noob | Everyone was once a noob</title>
    <link rel="icon" href="./images/logo1.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <button style="margin: 0px 5px ;" id="back-btn">back</button>
    <div id="home">
        <h1>being-noob</h1>
        <h3>Welcome</h3>
        <button id="boom">go to screen viewer</button>
        <button id="boom-text">go to text exchange</button>
    </div>

    <div id="screen-viewer">
        <div class="token-box">
            <input id="token" placeholder="Type the token code" >
            <button onclick="" >Connect</button>
        </div>
        <div class="status-box">
            <div id="status-dot" class="dot"></div>
            <div>
                <b>status : </b> <span id="status">connecting...</span>
            </div>
        </div>
    
        <div id="img-box">
            <!-- <img id="img" class="view" src="./images/demo1.jpeg" > -->
            <img id="screen" class="view" src="" alt="screen-view" >
        </div>    
    </div>

    <div id="text-share"> 
        <div class="token-box">
            <input class="inp-txt" id="token-text-share" placeholder="Generate a token code" >
            <button id="share-txt" onclick="" >Share</button>
            <input class="inp-txt" id="token-text" placeholder="Type the token code" >
            <button id="join-txt" onclick="" >Connect</button>
            <div class="mode">mode : <span id="incoming"> None</span></div>

        </div>
        <div class="status-box">
            <div id="status-dot-txt" class="dot"></div>
            <div>
                <b>status : </b> <span id="status-txt">connecting...</span>
            </div>
        </div>
        <div id="text-box">
            <div id="text-controller">
                <div class="text-choice" style="--req:3">
                    size : <input id="txt-size">
                </div>
                <div class="text-choice" style="--req: 5">
                    color : <input id="txt-color">
                </div>
                <button id="text-setter" onclick="">set</button>
            </div>
            
            <div id="text-box-left" class="content-box-display" contenteditable="true" onkeydown="onKeyDown(event)" >
                Start typing here!!
            </div>
        </div>
    </div>

    <footer id="foot">
        <i>built with love by </i> <b>Devidutta Nayak</b> 
    </footer>
</body>
<!-- socket io cdn -->
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
<!-- main js -->
<script src="src.js"></script>
</html>
